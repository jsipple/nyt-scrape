<button class="btn-primary btn">submit</button>


<div class="articles">
 <ul>
  <li *ngFor='let article of articles | async'>
   <h2>{{article.title}}</h2>
   <p>{{article.desc}}</p>
  <a [href]='article.link' target='_blank'>{{article.title}}</a>
   <button class='btn btn-success' id={{article.title}} (click)='saveArticle($event)'>save Article</button>
 </li>
 </ul>
</div>
